<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/loginorregister.css">
    <title>bottomG</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href ="../index.html">bottomG</a>
        </div>
        <div class="navbar">
            <a href="../index.html">Home</a>
            <a href="../pages/play.html" >Play</a>
            <a href="../pages/about.html" >About</a>
            <a href="../pages/loginorregister.html"  id="loginregisterbutton" style="color: #0c0c0c;">Login/Register</a>
        </div>
    </div>

    <div class="register">
        <h3>Register for free</h3>
        <h4>Or <span style="cursor: pointer; color: #002756; text-decoration: underline;">Login to your existing account</span></h4>
        <div class="register-card">
            <div>
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="registerUsername" placeholder="Enter your Username">
            </div>
            <div>
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="registerEmail" placeholder="Enter your Email Address">
            </div>
            <div>
                <label for="registerPassword">Password</label>
                <input type="email" id="registerPassword" name="registerPassword" placeholder="Enter your password">
            </div>
            <p style="font-size: 10px; text-align: center; color: grey;">By signing up, you agree to our terms of use.</p>
            <button id="registerbutton">Register</button>
        </div>
    </div>
    <div class="login">
        <h3>Login to your account</h3>
        <h4>Or <span style="cursor: pointer; color: #002756; text-decoration: underline;">Create a new account</span></h4>
        <div class="login-card">
            <div>
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your Email Address">
            </div>
            <div>
                <label for="loginPassword">Password</label>
                <input type="email" id="loginPassword" name="loginPassword" placeholder="Enter your password">
            </div>
            <button id="loginbutton">Login</button>
        </div>
    </div>
    <script src = "../src/firebaseinit.js" type="module"></script>
    <script src = "../src/index.js"></script>
</body>
</html>
